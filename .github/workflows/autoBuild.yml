name: auto build

on:
  push:
    branches:
      - master
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'autobuild'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

jobs:
  build:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    runs-on: windows-latest
    
    steps: 
    - name: Checkout code
      uses: actions/checkout@v2
      #with:
      #  fetch-depth: 0
      
    # Install MSBuild
    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1
    
    # Activate cache
    - name: Start DXSDK Cache
      id:   dxcache
      uses: actions/cache@v1
      with:
       path: DXSDK
       key:  dxsdk-includes
     
    # Download DXSDK if needed, otherwise use cache
    # Only extract files that are required
    - name:  Download DXSDK if needed
      if:    steps.dxcache.outputs.cache-hit != 'true'
      run:   |
             curl -L https://download.microsoft.com/download/a/e/7/ae743f1f-632b-4809-87a9-aa1bb3458e31/DXSDK_Jun10.exe -o _DX2010_.exe
             7z x _DX2010_.exe DXSDK/Include/{audiodefs.h,comdecl.h,XAudio2.h,xma2defs.h}
             rm -fR _DX*_ _DX*_.exe
      shell: bash
    
    # Run the pcsx2 msbuild command
    - name: Build
      run: msbuild HEW2.sln /m /p:Configuration=Release;Platform='x64'
      env:
        DXSDK_DIR: ${{ github.GITHUB_WORKSPACE }}\DXSDK\
        
        
